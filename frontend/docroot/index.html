<!doctype html>
<html>
<head>
  <title>Threats Dashboard</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
  <script src="app.js">
  </script>
</head>
<body>
<div class="grid-columns">
  <div class="grid-item">
    <div id="timestamp">&nbsp;</div>
    <img id="photo"/>
    <div class="show-annotated">
      Show annotated image
      <input type="checkbox" id="show-annotated" onchange="refreshPhoto()" checked/>
    </div>
    <div class="sound-config">
      Play Sounds
      <input type="checkbox" id="play-sound"/><label class="label"></label>
    </div>
    <div id="resume">
      <button onclick="resumeEvents()">Resume Events</button>
    </div>
    <div class="label">Choose from the following prompts:</div>
    <img src="ajax-loader.gif" id="prompt-choices-spinner"/>
    <div id="prompt-choices"></div>
  </div>
  <div class="grid-item">
    <div class="label">Image Analysis</div>
    <div id="prompt">&nbsp;</div>
    <div class="llm-response-container">
        <textarea id="llava-response" rows="20" cols="80" readonly></textarea>
        <img src="ajax-loader.gif" id="llava-response-spinner"/>
    </div>
    <div class="label">Threat Analysis</div>
    <div class="llm-response-container">
        <textarea id="openai-response" rows="20" cols="80" readonly></textarea>
        <img src="ajax-loader.gif" id="openai-response-spinner"/>
    </div>
  </div>
</div>

<!-- https://www.w3schools.com/howto/howto_js_snackbar.asp -->
<div id="snackbar"></div>

</body>
</html>
