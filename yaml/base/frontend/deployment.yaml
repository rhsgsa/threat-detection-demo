apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"StatefulSet","name":"ollama"},{"apiVersion":"apps/v1","kind":"Deployment","name":"mosquitto"}]'
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: quay.io/rhsgsa/threat-frontend:1.94
        name: frontend
        env:
        - name: MQTTBROKER
          value: tcp://mosquitto:1883
        - name: PORT
          value: "8080"
        - name: DOCROOT
          value: /var/www/html
        - name: KEEPALIVE
          value: "-1s"
        - name: ALERTSTOPIC
          value: alerts
        - name: OLLAMAURL
          value: http://ollama:11434/api/generate
        - name: OLLAMAMODEL
          value: "llava:34b-v1.6"
        - name: PROMPTS
          value: "/frontend/config/prompts.txt"
        - name: OPENAIMODEL
          value: /mnt/models
        - name: OPENAIPROMPT
          value: "You are tailored to provide concise threat assessments. Reply with the level of threat, either low, medium or high. Explanations for assessments are not provided, maintaining a focus on clear, concise classification without additional commentary."
        - name: OPENAIURL
          value: http://llm-internal:8012/v1	
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: "/frontend/config"
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
      volumes:
      - name: config
        configMap:
          name: frontend-config
status: {}
