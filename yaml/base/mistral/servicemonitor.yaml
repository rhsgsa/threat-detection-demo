# This is required because Prometheus doesn't scrape metrics when the
# InferenceService is not part of the Service Mesh.

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    name: mistral-internal
  name: mistral-internal
spec:
  endpoints:
  - port: "http"
    scheme: http
    path: /metrics/
  namespaceSelector: {}
  selector:
    matchLabels:
      name: mistral-internal
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mistral-internal
  name: mistral-internal
spec:
  ports:
  - name: http
    port: 8012
    protocol: TCP
    targetPort: 8012
  selector:
    serving.kserve.io/inferenceservice: mistral
  type: ClusterIP