  frontend:
    container_name: frontend
    image: "ghcr.io/rhsgsa/threat-frontend:1.8"
    environment:
    - MQTTBROKER=tcp://mqtt:1883
    - PORT=8080
    #- DOCROOT=/var/www/html
    - DOCROOT=
    - ALERTSTOPIC=alerts
    - LLMURL=http://mock-ollama:11434/api/generate
    ports:
    - 8080:8080
    volumes:
    - react:/var/www/html
    depends_on:
    - mqtt
    #- build_react

  mock-ollama:
    container_name: mock-ollama
    image: "ghcr.io/kwkoo/mock-ollama"
    environment:
    - PORT=11434
    - SOURCE=/mocks/ollama.txt
    - LINESLEEPMSECS=100
    volumes:
    - ../../mocks/ollama.txt:/mocks/ollama.txt:ro,z

