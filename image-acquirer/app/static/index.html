<!doctype html>
<html>
<head>
  <title>Image Acquirer</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
  <script src="capture.js">
  </script>
</head>
<body>
  <div class="header">
    <img src="rh_logo_black.svg" class="logo" alt="Red Hat Logo">
  </div>
  <div class="video">
    <img id="photo">
  </div>
  <div class="info" id="threatsdiv">
    Total Threats Detected: <span id="threatcount">0</span>
  </div>
  <div class="info">
    Dropped Events: <span id="dropped">0</span>
  </div>
  <div class="info">
    Inference Speed: <span id="inference">unknown</span>
  </div>
  <div class="banner">
    <h2 class="btn" >Image Acquirer</h2>
  </div>
</div>
</body>
</html>
